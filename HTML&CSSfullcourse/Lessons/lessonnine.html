<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lessonnine.css">
  <title>Lesson 9 Exercises</title>
</head>
<body>
  <div class="red box"></div>
  <div class="green circle"></div>
  <div class="service container">
    <p>Satisfied with our service?</p>
    <button class="servicebutton yes">Yes</button>
    <button class="servicebutton no">No</button>
  </div>
  <div class="youtube">
    <p class="title">Install YouTube Music</p>
    <p class="content">Add YouTube Music to your desktop for quick and easy access</p>
  </div>
  <div class="tweet container">
    <img class="tweet image" src="Omega_nebula.png" alt="user image"><input class="tweet input" type="text" placeholder="What's happening?"><button class="tweet-button">Tweet</button>
  </div>
  
  <div class="profile ollie">
    <img class="baby fox" src="babyfennecfox.jpg" alt="user profile pic">
    <p class="user name">Ollie</p>
    <p class="user friends">2 mutual friends</p>
    <button class="friend">Add Friend</button>
  </div>
  <br><hr><br>
  <div class="profile ollie">
    <img class="baby fox" src="babyfennecfox.jpg" alt="user profile pic">
    <p class="user name">Ollie</p>
    <p class="user friends">2 mutual friends</p>
    <button class="friend">Add Friend</button>
  </div>
  <div class="profile mimi">
    <img class="baby bear" src="babypolarbear.jpg" alt="user profile pic">
    <p class="user name">Mimi</p>
    <p class="user friends">3 mutual friends</p>
    <button class="friend">Add Friend</button>
  </div>
  <div class="profile rex">
    <img class="baby leopard" src="babyleopard.jpg" alt="user profile pic">
    <p class="user name">Rex</p>
    <p class="user friends">4 mutual friends</p>
    <button class="friend">Add Friend</button>
  </div>
  <div class="google page">
    <img class="google logo" src="googlelogo.webp" alt="Google Logo">
    <div class="search">
      <input class="google search" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="buttons">
      <button class="google searchbutton">Google Search</button>
      <button class="google lucky">I'm Feeling Lucky</button>
    </div>
  </div>




  <script></script>
</body>
</html>
