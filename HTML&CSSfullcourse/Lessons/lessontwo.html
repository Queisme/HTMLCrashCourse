<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lessontwostyle.css">
  <title>Lesson 2 Buttons</title>
</head>
<body>
  <h1>Lesson 2 Exercises - CSS Basics</h1>
  <ol><h2>Famous Buttons</h2>
    <li>Uber:
      <br><button class="uber-button">Request Now</button>
    </li>
    <li>Amazon:
      <br><button class="amazon-button">Add to Cart</button>
    </li>
    <li>GitHub:
      <br><button class="github-button">Sign up</button>
    </li>
    <li>Bootstrap:
      <br><button class="bootstrap-button bsone">Get started</button>
      <button class="bootstrap-button bstwo">Download</button>
    </li>
    <li>LinkedIn:
      <br><button class="linkedin-button lione">Apply on company website</button>
      <button class="linkedin-button litwo">Save</button>
    </li>
    <li>
      <a href="https://amazon.com">Back to Amazon</a>
      <p class="title">Nike Black Running Shoes</p>
      <p class="price">$39 - in stock.</p>
      <p class="delivery">Free delivery tomorrow.</p>
      <button class="buttons add">Add to Cart</button>
      <button class="buttons buy">Buy Now</button>
    </li>
    <li></li>
  </ol>
  
</body>
</html>
