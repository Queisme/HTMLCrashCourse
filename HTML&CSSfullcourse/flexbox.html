<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px">
  <div style="display:flex; flex-direction:row;">
    <div style="background-color: lightblue;">div 1 text</div>
    <div style="background-color: lightpink;">div 2<p>text</p></div>
  </div>

  <div style="display:flex; flex-direction:row; margin-top: 30px;">
    <div style="background-color: rgb(25, 182, 235);width: 100px;">100px</div>
    <div style="background-color: rgb(245, 72, 98); flex: 1">flex 1<p>text</p></div>
  </div>

  <div style="display:flex; flex-direction:row; margin-top: 30px;">
    <div style="background-color: rgb(25, 182, 235);width: 100px;">100px</div>
    <div style="background-color: rgb(245, 72, 98); flex: 1;">flex 1</div>
    <div style="background-color: rgb(25, 182, 235);flex: 2;">flex 2</div>
  </div>
  
  <div style="display:flex; flex-direction:row; justify-content: center; margin-top: 30px; height: 70px; border: 1px solid gray;">
    <div style="background-color: rgb(25, 182, 235);width: 100px;">100px</div>
    <div style="background-color: rgb(245, 72, 98); width: 100px;">100px</div>
    <div style="background-color: rgb(25, 182, 235); width: 100px;">100px</div>
  </div>

  <div style="display:flex; flex-direction:row; justify-content: space-between; margin-top: 30px; height: 70px; border: 1px solid gray;">
    <div style="background-color: rgb(25, 182, 235);width: 100px;">100px</div>
    <div style="background-color: rgb(245, 72, 98); width: 100px;">100px</div>
    <div style="background-color: rgb(25, 182, 235); width: 100px;">100px</div>
  </div>

  <div style="display:flex; flex-direction:row; justify-content: space-around; margin-top: 30px; height: 70px; border: 1px solid gray;">
    <div style="background-color: rgb(25, 182, 235);width: 100px;">100px</div>
    <div style="background-color: rgb(245, 72, 98); width: 100px;">100px</div>
    <div style="background-color: rgb(25, 182, 235); width: 100px;">100px</div>
  </div>

  <div style="display:flex; flex-direction:row; justify-content: space-evenly; margin-top: 30px; height: 70px; border: 1px solid gray;">
    <div style="background-color: rgb(25, 182, 235);width: 100px;">100px</div>
    <div style="background-color: rgb(245, 72, 98); width: 100px;">100px</div>
    <div style="background-color: rgb(25, 182, 235); width: 100px;">100px</div>
  </div>

  <div style="display:flex; flex-direction:row; justify-content: space-evenly; align-items: start; margin-top: 30px; height: 70px; border: 1px solid gray;">
    <div style="background-color: rgb(25, 182, 235);width: 100px;">100px</div>
    <div style="background-color: rgb(245, 72, 98); width: 100px;">100px</div>
    <div style="background-color: rgb(25, 182, 235); width: 100px;">100px</div>
  </div>

  <div style="display:flex; flex-direction:row; justify-content: space-evenly; align-items:center; margin-top: 30px; height: 70px; border: 1px solid gray;">
    <div style="background-color: rgb(25, 182, 235);width: 100px;">100px</div>
    <div style="background-color: rgb(245, 72, 98); width: 100px;">100px</div>
    <div style="background-color: rgb(25, 182, 235); width: 100px;">100px</div>
  </div>

  <div style="display:flex; flex-direction:row; justify-content: space-evenly; align-items: end; margin-top: 30px; height: 70px; border: 1px solid gray;">
    <div style="background-color: rgb(25, 182, 235);width: 100px;">100px</div>
    <div style="background-color: rgb(245, 72, 98); width: 100px;">100px</div>
    <div style="background-color: rgb(25, 182, 235); width: 100px;">100px</div>
  </div>


  <script></script>
</body>
</html>
